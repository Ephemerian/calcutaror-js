<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <button class="button btn-grey" onclick="clearDisplay()">AC</button>
          <button class="button btn-grey" onclick="toggleSign()">+/-</button>
          <button class="button btn-grey" onclick="percentage()">%</button>
          <button class="button btn-orange" onclick="operate('/')">/</button>
          <button class="button" onclick="appendToDisplay('7')">7</button>
          <button class="button" onclick="appendToDisplay('8')">8</button>
          <button class="button" onclick="appendToDisplay('9')">9</button>
          <button class="button btn-orange" onclick="operate('*')">*</button>
          <button class="button" onclick="appendToDisplay('4')">4</button>
          <button class="button" onclick="appendToDisplay('5')">5</button>
          <button class="button" onclick="appendToDisplay('6')">6</button>
          <button class="button btn-orange" onclick="operate('-')">-</button>
          <button class="button" onclick="appendToDisplay('1')">1</button>
          <button class="button" onclick="appendToDisplay('2')">2</button>
          <button class="button" onclick="appendToDisplay('3')">3</button>
          <button class="button btn-orange" onclick="operate('+')">+</button>
          <button class="button zero-btn" onclick="appendToDisplay('0')">
            0
          </button>
          <button class="button" onclick="appendToDisplay('.')">.</button>
          <button class="button btn-orange" onclick="calculateResult()">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
